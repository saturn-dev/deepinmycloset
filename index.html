<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>deepinmycloset | Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="notification-container"></div>
<div class="menu-overlay" id="menuOverlay"></div>
    <nav class="navbar">
  <div class="nav-inner">
    <div class="logo">deepinmycloset</div>

    <ul class="nav-links">
      <li><a href="#">Spreadsheet</a></li>
      <li><a href="#">Videos</a></li>
      <li><a href="#">Tutorial</a></li>
      <li><a href="#">Updates</a></li>
      <li><a href="#">FAQ</a></li>
    </ul>
    <button class="menu-btn" id="menuOpen">MENU</button>
  </div>
</nav>

<nav class="side-menu" id="sideMenu">
  <div class="menu-header">
    <span>MENU</span>
    <button id="menuClose">[ CLOSE ]</button>
  </div>

  <ul class="menu-list">
    <li><a href="#">Spreadsheet</a></li>
    <li><a href="#">Videos</a></li>
    <li><a href="#">Tutorial</a></li>
    <li><a href="#">Updates</a></li>
    <li><a href="#">FAQ</a></li>
  </ul>
</nav>

  <!-- Tabs -->
  <div class="tabs" id="tabs"></div>

  <!-- Search -->
  <div class="controls">
    <input id="searchInput" placeholder="Search products..." />
    <select id="sortSelect">
      <option value="default">Sort by: Default</option>
      <option value="low">Price: Low → High</option>
      <option value="high">Price: High → Low</option>
    </select>
  </div>

  <!-- Products -->
  <div class="grid" id="productGrid"></div>

  <!-- QC -->
  <div class="qc-modal" id="qcModal">
    <span class="close" id="qcClose">×</span>
    <img id="qcImage">
  </div>

  <script src="script.js"></script>
</body>
</html>
