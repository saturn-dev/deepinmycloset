<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord to JSON Converter</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #121212;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }
  .container {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    width: 100%;
    max-width: 600px;
  }
  h1 {
    margin-bottom: 20px;
    font-weight: 600;
    text-align: center;
    color: #fff;
  }
  textarea {
    width: 100%;
    height: 160px;
    border-radius: 12px;
    border: 1px solid #333;
    padding: 12px;
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    background: #2a2a2a;
    color: #fff;
    resize: vertical;
    margin-bottom: 20px;
  }
  textarea::placeholder {
    color: #888;
  }
  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg,#4f46e5,#3b82f6);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.6);
  }
  pre {
    background: #1c1c1c;
    color: #fff;
    padding: 20px;
    border-radius: 12px;
    font-size: 14px;
    overflow-x: auto;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Discord to JSON Converter</h1>
    <textarea id="discordText" placeholder="Paste your Discord text here..."></textarea>
    <button id="convertBtn">Convert & Copy</button>
    <pre id="output"></pre>
  </div>

<script>
  const btn = document.getElementById('convertBtn');
  const textarea = document.getElementById('discordText');
  const output = document.getElementById('output');

  btn.addEventListener('click', () => {
    const text = textarea.value;

    // Extract name and price from the first line
    const firstLine = text.split('\n')[0] || '';
    const nameMatch = firstLine.match(/^#\s*(.+?)\s*-\s*\$/);
    const priceMatch = firstLine.match(/-\s*\$(\d+(\.\d+)?)/);

    // Extract raw link
    const linkMatch = text.match(/\[.*?\]\((https?:\/\/.*?)\)/);

    // Format image name from product name
    let imageName = "unknown.png";
    if (nameMatch) {
      imageName = nameMatch[1]
        .toLowerCase()
        .replace(/['"]/g, '')   // remove single and double quotes
        .replace(/\s+/g, '-')   // replace spaces with hyphens
        .replace(/[^a-z0-9\-]/g, '') // remove any remaining special characters
        + ".png";
    }

    const json = {
      name: nameMatch ? nameMatch[1].trim() : "UNKNOWN",
      price: priceMatch ? parseFloat(priceMatch[1]) : 0,
      category: "PANTS",
      badge: "BEST",
      image: "products/" + imageName,
      link: linkMatch ? linkMatch[1].trim() : ""
    };

    const jsonString = JSON.stringify(json, null, 2);
    output.textContent = jsonString;

    // Auto copy to clipboard
    navigator.clipboard.writeText(jsonString).then(() => {
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Convert & Copy', 2000);
    });
  });
</script>
</body>
</html>
